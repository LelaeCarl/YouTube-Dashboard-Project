{# templates/channel.html #}
{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Search Results</h2>
<div class="row">
    {% for video in videos %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ video.thumbnail_url }}" class="card-img-top" alt="Thumbnail">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <p class="card-text">{{ video.description[:100] }}...</p>
                <p><strong>Channel:</strong> {{ video.channel_title }}</p>
                <p><strong>Published:</strong> {{ video.publish_date }}</p>
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/{{ video.video_id }}" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
